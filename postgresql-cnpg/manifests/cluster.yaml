apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql-cnpg
  namespace: postgresql-cnpg
spec:
  # PostgreSQL version
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6

  # Number of instances
  instances: 2  # Reduced from 3 to 2 (1 primary + 1 replica)

  # Storage configuration - using Longhorn
  storage:
    storageClass: longhorn
    size: 10Gi  # Reduced from 20Gi to save storage space

  # Resource requests and limits
  resources:
    requests:
      memory: "512Mi"
      cpu: "150m"
    limits:
      memory: "2Gi"
      # cpu: no limit to prevent throttling

  # PostgreSQL configuration
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "512MB"
      effective_cache_size: "1536MB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "2621kB"
      min_wal_size: "1GB"
      max_wal_size: "4GB"

  # Bootstrap configuration
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: postgresql-cnpg-app-user

  # Monitoring
  monitoring:
    enablePodMonitor: true

  # Backup disabled - using Velero for backups instead

  # Affinity to spread replicas across nodes
  affinity:
    podAntiAffinityType: required

  # Enable superuser access
  enableSuperuserAccess: true
  superuserSecret:
    name: postgresql-cnpg-superuser

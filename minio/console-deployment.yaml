apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-console
  namespace: minio
  labels:
    app: minio-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio-console
  template:
    metadata:
      labels:
        app: minio-console
    spec:
      containers:
        - name: console
          image: minio/console:v1.7.4
          ports:
            - containerPort: 9090
              name: http
          env:
            - name: CONSOLE_MINIO_SERVER
              value: "http://minio.minio.svc.cluster.local:9000"
            - name: CONSOLE_PBKDF_PASSPHRASE
              valueFrom:
                secretKeyRef:
                  name: minio-console-secret
                  key: CONSOLE_PBKDF_PASSPHRASE
            - name: CONSOLE_PBKDF_SALT
              valueFrom:
                secretKeyRef:
                  name: minio-console-secret
                  key: CONSOLE_PBKDF_SALT
            # OIDC Configuration
            - name: CONSOLE_IDP_URL
              value: "https://auth0213.kro.kr"
            - name: CONSOLE_IDP_CLIENT_ID
              value: "minio"
            - name: CONSOLE_IDP_SECRET
              valueFrom:
                secretKeyRef:
                  name: minio-oidc-secret
                  key: MINIO_IDENTITY_OPENID_CLIENT_SECRET
            - name: CONSOLE_IDP_CALLBACK
              value: "https://minio-console.minio0213.kro.kr/oauth_callback"
            - name: CONSOLE_IDP_SCOPES
              value: "openid,profile,email"
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: minio-console
  namespace: minio
spec:
  selector:
    app: minio-console
  ports:
    - port: 9090
      targetPort: 9090
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console-oidc
  namespace: minio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - minio-console.minio0213.kro.kr
      secretName: minio-console-oidc-tls
  rules:
    - host: minio-console.minio0213.kro.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: minio-console
                port:
                  number: 9090
